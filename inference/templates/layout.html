<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Searcher</title>

</head>

<body>
<div class="row"></div>
<div class="container">

 
        <div class="row">
                <form class="col s8" action="/search" method="get" id="form1">

                    <div class="input-field col s9" id="inputfield">
                            <!-- <i class="material-icons prefix">search</i>       -->
                      <input id="textarea1" class="validate" type="text" name="q" autofocus></input>
                      
                      <label for="textarea1">Ask a question</label>
                    </div>
                    <div class="col s3">
                            <div style="height:20px"></div>
                            <button class="waves-effect waves-light btn blue lighten-1" type="submit" name="action" id="submitbutton"><i class="material-icons left">search</i>search</button>
                    </div>
                
                </form>
              </div>
</div>
    
<div class="divider"></div>

    <div class="container">
    {% block content %}{% endblock %}
</div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
	
      window.onload = function() {
        var frm = document.getElementById("form1");
        frm.onsubmit = function() {
          document.getElementById("submitbutton").disabled = true;
          
        }
      }


      </script>
    <script>
      // Get the input field
var input = document.getElementById("inputfield");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("submitbutton").click();
  }
}
, {once : true} );
    
    
     </script>  




</body>




</html>

{% extends "layout.html" %}
{% block content %}
<!-- <div style="height:25px"></div> -->
<div class="row">
    <div class="col s8">
        {% if query %}

        <div class="section">

            <h5 class="blue-text text-lighten-1">{{ query }}</h5>

          </div>
          <div class="divider"></div>

        {% endif %}

        {% if texts %}
        {% for answer in texts %}
        <div class="section">
            {% if answer.short %}
            <h6 class="blue-text text-lighten-2">{{ answer.short }}</h5>
              {% endif %}
            <p>{{ answer.long }}</p>
            <p class="blue-text text-lighten-5"><small><a href={{answer.url}}>Source - {{answer.url}}</a></small></p>
          </div>
          <div class="divider"></div>

        {% endfor %}
        {% endif %}

                
    </div>


</div>


{% endblock content %}
